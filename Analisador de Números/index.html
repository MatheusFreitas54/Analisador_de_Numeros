<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <section>
        <div>
            <p>Número (entre 1 e 1000): 
                <input type="number" name="fnum" id="fnum">
                <input type="button" value="Adicionar" onclick="adicionar()" id="enter">
            </p>
        </div>
        <div>
            <select name="flista" id="flista" size="7">
                <option>Digite um número acima:</option>    
            </select>
        </div>
        <input type="button" value="Finalizar" onclick="finalizar()">
        <div id="res">

        </div>
    </section>
    <footer>
        <p>&copy; 2022 - CursoemVideo</p>
        <p>Versão Desenvolvida por <strong>Matheus Freitas</strong></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
